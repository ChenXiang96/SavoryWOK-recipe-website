
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

	
<title>Admin Panel</title>



<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="style/js/jquery.js"></script>
<script type="text/javascript" src="style/js/page_common.js"></script>
<link href="style/css/common_style_blue.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="style/css/index_1.css" />
</head>
<body>

	<div id="TitleArea">
		<div id="TitleArea_Head"></div>

			<div id="TitleArea_Title_Content">
				<img border="0" width="13" height="13"
					src="style/images/title_arrow.gif" /> Dish List
			</div>
		</div>
		<div id="TitleArea_End"></div>
	</div>

	<div id="QueryArea">
		<form action="/wirelessplatform/cuisine.html" method="get">
			<input type="hidden" name="method" value="search">
			<input type="text" name="keyword" title="Enter Name">
			<input type="submit" value="Search">

	</div>

	<div id="MainArea">
		<table class="MainArea_Content" align="center" cellspacing="0" cellpadding="0">
			
			<thead>
				<tr align="center" valign="middle" id="TableTitle">
					<td>No.</td>
					<td>Name</td>					
					<td>Description</td>
				    <td>Operation</td>
				</tr>
			</thead>
	
			<tbody id="TableData">
				
					<tr>
						<td>1</td>
						<td>Cantonese cuisine</td>
						<td></td>
						<td>
							<a href="updateCuisine.html" class="FunctionButton">Update</a> 
							<a href="#" class="FunctionButton">Delete</a>
						</td>
					</tr>
				
					<tr>
						<td>2</td>
						<td>Sichuan cuisine</td>
						
						<td></td>
						<td>
							<a href="#" class="FunctionButton">Update</a> 
							<a href="#" class="FunctionButton">Delete</a>
						</td>
					</tr>
				
					<tr>
						<td>3</td>
						<td>Hunan cuisine</td>
						
						<td></td>
						<td>
							<a href="#" class="FunctionButton">Update</a> 
							<a href="#" class="FunctionButton">Delete</a>
						</td>
					</tr>
				
					<tr>
						<td>4</td>
						<td>Northeastern cuisine</td>
						
						<td></td>
						<td>
							<a href="#" class="FunctionButton">Update</a> 
							<a href="#" class="FunctionButton">Delete</a>
						</td>
					</tr>
				
			</tbody>
		</table>

		<div id="TableTail" align="center">
			<div class="FunctionButton">
				<a href="saveCuisine.html">Add</a>
			</div>
		</div>
	</div>
</body>
</html>
